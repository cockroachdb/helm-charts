{{- if and .Values.cockroachdb.crdbCluster.ingress.enabled .Values.cockroachdb.crdbCluster.ingress.ui.host }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ui-{{ .Release.Name }}
  namespace: {{ .Release.Namespace | quote }}
  {{- if .Values.cockroachdb.crdbCluster.ingress.ui.annotations }}
  annotations:
  {{- range $key, $value := .Values.cockroachdb.crdbCluster.ingress.ui.annotations }}
      {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.cockroachdb.crdbCluster.ingress.ui.ingressClassName }}
  rules:
  - host: {{ .Values.cockroachdb.crdbCluster.ingress.ui.host }}
    http:
      paths:
      - backend:
          service:
            {{- if .Values.cockroachdb.crdbCluster.service.public.name }}
            name: {{ .Values.cockroachdb.crdbCluster.service.public.name | quote }}
            {{- else }}
            name: {{ template "cockroachdb.fullname" . }}-public
            {{- end }}
            port:
              name: http
        pathType: ImplementationSpecific
{{- end }}

